<!DOCTYPE html>
 <html>
     <head>
         <title>Bloc Jams</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
         <link rel="stylesheet" type="text/css" href="styles/main.css">
         <link rel="stylesheet" type="text/css" href="styles/album.css">
         <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
     </head>
     <body class="album">
         <nav class="navbar"> <!-- navigation bar -->
             <a href="index.html" class="logo">
                 <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo"> <!-- link to index.html through to logo -->
             </a>
             <div class="links-container">
                 <a href="collection.html" class="navbar-link">collection</a> <!-- link to collection through "collection" -->
             </div>
         </nav>
         <main class="album-view container narrow">
             <section class="clearfix">
                 <div class="column half">
                     <img src="assets/images/album_covers/01.png" class="album-cover-art">
                 </div>
                 <div class="album-view-details column half">
                     <h2 class="album-view-title">The Colors</h2>
                     <h3 class="album-view-artist">Pablo Picasso</h3>
                     <h5 class="album-view-release-info">1909 Spanish Records</h5>
                 </div>
             </section>
             <table class="album-view-song-list">
             
             </table>
         </main>
         <!-- section for the music player bar with three divs that will hold each group of the bar -->
         <section class="player-bar">
             <div class="container">
                 <div class="control-group main-controls">
                     <a class="previous">
                         <span class="ion-skip-backward"></span>
                     </a>
                     <a class="play-pause">
                         <span class="ion-play"></span>
                     </a>
                     <a class="next">
                         <span class="ion-skip-forward"></span>
                     </a>
                 </div>
                 <div class="control-group currently-playing">
                     <h2 class="song-name"></h2>
                     <!-- Seek Bar -->
                     <div class="seek-control">
                         <div class="seek-bar">
                             <!-- The fill class will display the current song's playback progress -->
                             <div class="fill"></div>
                             <!-- Thumb is a visual marker for users to drag and drop over the fill element -->
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time">2:30</div>
                         <div class="total-time">4:45</div>
                     </div>
                     <!-- End of Seek Bar -->
                     <h2 class="artist-song-mobile"></h2>
                     <h3 class="artist-name"></h3>
                 </div>
                 <div class="control-group volume">
                     <span class="ion-volume-high icon"></span>
                     <!-- Another seek bar element -->
                     <div class="seek-bar">
                         <div class="fill"></div>
                         <div class="thumb"></div>
                     </div>
                 </div>
             </div>
         </section>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="scripts/fixtures.js"></script>
        <script src="scripts/album.js"></script>
     </body>
</html>
